<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum Ghibli Clone App</title>
  </head>

  <body>
    <div class="time">
      <h1 class="date"></h1>
      <h1 class="clock"></h1>
      <div class="analog-clock">
        <div class="clock-line line-one"></div>
        <div class="clock-line line-two"></div>
        <div class="clock-line line-three"></div>
        <div class="clock-line line-four"></div>
        <div class="clock-line line-five"></div>
        <div class="clock-line line-six"></div>
        <div class="big-circle"></div>
        <div class="small-circle"></div>
        <div class="clock-hand hour-hand"></div>
        <div class="clock-hand min-hand"></div>
        <div class="clock-hand sec-hand"></div>
      </div>
    </div>
    <div class="weather">
      <div class="weather-column">
        <div class="weather-city"></div>
        <div class="weather-icon"></div>
      </div>
      <div class="weather-column">
        <div class="weather-temperature"></div>
        <div class="weather-status"></div>
      </div>
    </div>
    <form class="log-in-form">
      <input
        required
        maxlength="20"
        type="text"
        placeholder="What is your name?"
        class="hidden"
      />
    </form>
    <button class="log-out-btn">Log Out</button>
    <h1 class="hidden greeting"></h1>
    <div class="quotes">
      <span class="quote"></span>
      <span class="movie"></span>
    </div>
    <div class="to-do">
      <form class="to-do-form">
        <input type="text" placeholder="Write your to-do here!" required />
      </form>
      <ul class="to-do-list"></ul>
    </div>
    <script
      src="https://kit.fontawesome.com/71c2ff1e4a.js"
      crossorigin="anonymous"
    ></script>
    <script src="analog-clock.js"></script>
    <script src="weather.js"></script>
    <script src="time.js"></script>
    <script src="quotes.js"></script>
    <script src="to-do.js"></script>
    <script src="login.js"></script>
  </body>
</html>
